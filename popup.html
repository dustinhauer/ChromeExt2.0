<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f9f9f9;
      }
      .container {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #0073b1;
      }
      button {
        background-color: #0073b1;
        color: white;
        border: none;
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #005580;
      }
      .toggle {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .toggle input {
        margin-right: 10px;
      }
      .log {
        font-size: 12px;
        margin-top: 15px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>LinkedIn Auto Viewer</h2>
      <button id="start">Start</button>
      <button id="stop">Stop</button>

      <div class="toggle">
        <input type="checkbox" id="likeOnly">
        <label for="likeOnly">Like only (no comments or connections)</label>
      </div>

      <div class="log" id="dashboard"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
